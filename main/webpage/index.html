
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<script src="jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="app.css">
	<script async src="app.js"></script>
	<title>ESP32 IOT Application</title>
</head>
<body>
	<header>
		<h1>ESP32 Application Development</h1>
	</header>
	
	<!-- Card container for ESP32 SSID -->
	<div class="card" id="EspSSID">
		<h2>ESP32 SSID</h2>
		<section>
			<h4>
				<label for="ap_ssid">Access Point SSID:</label>
				<span id="ap_ssid">--</span>
			</h4>
		</section>
	</div>
	
	<!-- Card container for Local Time -->
	<div class="card" id="LocalTime">
		<h2>SNTP Time Synchronization</h2>
		<section>
			<h4>
				<label for="local_time">Connect to WiFi for Local Time:</label>
				<span id="local_time">--</span>
			</h4>
		</section>
	</div>

	<!-- Card container for OTA -->
	<div class="card" id="OTA">
		<h2>ESP32 Firmware Update</h2>
		<label id="latest_firmware_label">Latest Firmware: </label>
		<div id="latest_firmware"></div> 
		
		<input type="file" id="selected_file" accept=".bin" style="display: none;" onchange="getFileInfo()" />
		
		<div class="buttons">
			<input type="button" value="Select File" onclick="document.getElementById('selected_file').click();" />
			<input type="button" value="Update Firmware" onclick="updateFirmware()" />
		</div>
		
		<h4 id="file_info"></h4>	
		<h4 id="ota_update_status"></h4>
	</div>

	<!-- Card container for DHT11 Sensor -->
	<div class="card" id="DHT11Sensor">
		<h2>DHT11 Sensor Readings</h2>
		<h4>
			<label for="temperature_reading">üå°Ô∏è Temperature:</label>
			<span id="temperature_reading">--</span> <span>¬∞C</span>
		</h4>
		<h4>
			<label for="humidity_reading">üíß Humidity:</label>
			<span id="humidity_reading">--</span> <span>%</span>
		</h4>
	</div>
	
	<!-- Card container for WiFi Connect -->
	<div class="card" id="WiFiConnect">
		<h2>ESP32 WiFi Connect</h2>
		<section>
			<input class="input-field" id="connect_ssid" type="text" maxlength="32" placeholder="SSID">
			<input class="input-field" id="connect_pass" type="password" maxlength="64" placeholder="Password">
			
			<div class="checkbox-row">
				<input type="checkbox" id="show_pass" onclick="showPassword()">
				<label for="show_pass">Show Password</label>
			</div>
		</section>

		<div class="buttons">
			<input id="connect_wifi" type="button" value="Connect" />
		</div>
		
		<div id="wifi_connect_credentials_errors" class="error-msg"></div>
		<h4 id="wifi_connect_status" class="status-msg"></h4>
	</div>
	
	<!-- Card container for WiFi Connection Info -->
	<div class="card" id="ConnectInfo">
		<h2>WiFi Connection Info</h2>
		<section>
			<h4>
				<label id="connected_ap_label">Connected AP:</label>
				<span id="connected_ap">--</span>
			</h4>
			<h4>
				<label id="ip_address_label">IP Address:</label>
				<span id="wifi_connect_ip">--</span>
			</h4>
			<h4>
				<label id="netmask_label">Netmask:</label>
				<span id="wifi_connect_netmask">--</span>
			</h4>
			<h4>
				<label id="gateway_label">Gateway:</label>
				<span id="wifi_connect_gw">--</span>
			</h4>
		</section>
		
		<div class="buttons">
			<input id="disconnect_wifi" type="button" value="Disconnect" />
		</div>
	</div>

	<hr>
</body>
</html>
